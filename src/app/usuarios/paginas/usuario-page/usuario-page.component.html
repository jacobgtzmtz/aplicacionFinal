
<div class="row">
    <div class="col">
        @if (usuario) {

<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{usuario.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{usuario.username}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    <p>email: {{usuario.email}}</p>
    <p>direccion: {{usuario.address.street}}</p>
    <p>telefono: {{usuario.phone}}</p>
    <p>website: {{usuario.website}}</p>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">Regresar</button>
  </mat-card-actions>

</mat-card>



        }@else {
          <mat-spinner></mat-spinner>
        }
    </div>
</div>
