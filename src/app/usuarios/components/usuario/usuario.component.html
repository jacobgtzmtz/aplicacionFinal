  <mat-card>
    <mat-card-content>
      <p><strong>name:</strong> {{ usuario.name }};</p>
      <p>username: {{ usuario.username }};</p>
      <p>email:{{ usuario.email }};</p>
      @if(usuario.address){
        <p>address: {{ usuario.address["street"] }};</p>
      }
      <p>phone: {{ usuario.phone }};</p>
      <p>website: {{ usuario.website }};</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/usuarios/editar', usuario.id]" routerLinkActive="router-link-active" >
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-button color="accent" [routerLink]="['/usuarios', usuario.id]" routerLinkActive="router-link-active" >
          <mat-icon>more_horiz</mat-icon>ver mas
      </button>
    </mat-card-actions>
  </mat-card>
